name: Haskell CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        shell: bash

    steps:
    - name: Copy repo into actions 
      uses: actions/checkout@v3
    
    - name: Install ollama
      run: make install-ollama
    
    - name: Setup cabal
      uses: haskell-actions/setup@v2
      id: setup
    
    - name: Build project
      run: |
        cabal build all
    
    - name: Run tests
      run: |
        cabal test all